<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card">

      <img src="images/image-victor.jpg" alt="not available">
        
      <div class="name">

        <p>Victor Crest</p>
        <p>26</p>

      </div>
 
      <div class="location">London</div>
      
      <div class="stats">

        <div class="block">
          <p class="numbers">80K</p>
          <p class="terms">Followers</p>
        </div>

        <div class="block">
          <p class="numbers">803K</p>
          <p class="terms">Likes</p>
        </div>

        <div class="block">
          <p class="numbers">1.4K</p>
          <p class="terms">Photos</p>
        </div>

      </div>
      
    </div>
  </main>

</body>
</html>
